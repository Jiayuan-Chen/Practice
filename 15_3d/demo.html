<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <style>
        body {
            perspective: 400px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /* 让背面的盒子保留3d效果，给父级添加的 */
            transform-style: preserve-3d;
            transition: all .4s;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
            color: #fff;
        }
        .front {
            background-color: cadetblue;
            z-index: 1;
        }
        .back {
            background-color: pink;
            transform: rotateY(180deg);
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="front">Joker</div>
        <div class="back">薛之谦</div>
    </div>
</body>
</html>
